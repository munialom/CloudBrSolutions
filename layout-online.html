<script th:inline="javascript">
    function loadFragment(url) {
        $.ajax({
            url: url,
            type: 'GET',
            success: function(data) {
                $('#fragmentContainer').html(data);

                // Update URL without triggering a full page refresh
                if (history.pushState) {
                    history.pushState({ fragmentUrl: url }, null, '#' + url);
                }
            },
            error: function() {
                console.log('Error loading fragment');
            }
        });
    }

    // Function to fix the URL issue after login
    function fixUrlAfterLogin() {
        var currentUrl = window.location.href;

        // Remove the "continue" parameter from the URL fragment
        var newUrl = currentUrl.replace('?continue', '');

        // Update the URL
        history.replaceState({ fragmentUrl: newUrl }, null, newUrl);
    }

    // Call the function after login
    fixUrlAfterLogin();


</script>

<script>
    $(document).ready(function() {
        var handleTableHeight = function() {
            var tableSheet = document.getElementById('table-sheet');
            if (tableSheet) {
                var targetHeight = window.innerHeight - tableSheet.getBoundingClientRect().top;
                tableSheet.style.height = targetHeight + 'px';
            }
        };

        var handleCheckbox = function() {
            document.querySelectorAll('[data-toggle="check-all"]').forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    var isChecked = this.checked;
                    var table = this.closest('#table-sheet');
                    var checkboxes = table.querySelectorAll('tbody input[type="checkbox"]');
                    checkboxes.forEach(function(checkbox) {
                        checkbox.checked = isChecked;
                    });
                });
            });
        };

        handleTableHeight();
        handleCheckbox();

        window.addEventListener('resize', function() {
            handleTableHeight();
        });
    });
</script>




<script>
    async function fetchHeaderDataFromDatabase() {
        try {
            const response = await fetch('/api/setup/company');
            const data = await response.json();

            const headerData = {};
            data.forEach(item => {
                const { key, value } = item;
                switch (key) {
                    case 'SCHOOL_NAME':
                        headerData.schoolName = value;
                        break;
                    case 'SCHOOL_POSTAL':
                        headerData.schoolAddress = value;
                        break;
                    case 'SCHOOL_MOTTO':
                        headerData.reportTitle = value;
                        break;
                    case 'SCHOOL_LOCATION':
                        headerData.schoolLocation = value;
                        break;
                    case 'SCHOOL_EMAIL':
                        headerData.schoolEmail = value;
                        break;
                    case 'SCHOOL_PHONE':
                        headerData.schoolPhone = value;
                        break;
                    case 'SCHOOL_LOGO':
                        headerData.schoolLogo = value;
                        break;
                    // Add more cases if you need to extract additional data
                    default:
                        break;
                }
            });

            return headerData;
        } catch (error) {
            console.error('Error fetching header data:', error);
            // Return an empty object if there's an error
            return {};
        }
    }
</script>


<script>

    async function printGeneratePdf(data, reportTitle) {
        var tableData = [];
        var columnNames = ['No.'].concat(Object.keys(data[0]).map(function (key) {
            return key.charAt(0).toUpperCase() + key.slice(1);
        }));

        data.forEach(function (item, index) {
            var rowData = [index + 1];
            for (var key in item) {
                rowData.push(item[key]);
            }
            tableData.push(rowData);
        });

        const headerDataFromDb = await fetchHeaderDataFromDatabase();
        var headerContent = [
            { text: headerDataFromDb.schoolName || '', style: 'header', alignment: 'center', margin: [0, 10, 0, 0] },
            {
                text: (headerDataFromDb.schoolAddress || '') + '   -   ' + (headerDataFromDb.schoolPhone || ''),
                style: 'subheader',
                alignment: 'center',
                margin: [0, 2, 0, 0]
            },
            { text: reportTitle, style: 'subheader', alignment: 'center', margin: [0, 2, 0, 0] }
        ];

        var pageOrientation = tableData[0].length > 8 ? 'landscape' : 'portrait';
        var pageMargins = pageOrientation === 'landscape' ? [20, 60, 20, 40] : [40, 60, 40, 60]; // Adjusted margins for portrait layout

        var cellAlignment = function (cellValue) {
            if (typeof cellValue === 'string') {
                var numericValue = parseFloat(cellValue.replace(/[,]/g, ''));
                if (!isNaN(numericValue)) {
                    return 'right';
                }
            }
            return 'left';
        };

        const getMaxWidth = (rows, accessor, withPadding = true) => {
            const maxWidth = Math.max(...rows.map(row => {
                const cellValue = String(row[accessor]);
                return cellValue.length * 3 + 10;
            }));
            return withPadding ? maxWidth : maxWidth - 10;
        };

        const columnWidths = [
            25, // No. column
            ...columnNames.slice(1).map(name => getMaxWidth(tableData, columnNames.indexOf(name))),
        ];

        const tableWidth = columnWidths.reduce((sum, width) => sum + width, 0);
        const availableWidth = pageOrientation === 'landscape' ? 780 - pageMargins[0] - pageMargins[2] : 580 - pageMargins[0] - pageMargins[2]; // Adjusted available width considering margins
        const scaleFactor = availableWidth / tableWidth;

        var docDefinition = {
            content: [
                {
                    table: {
                        headerRows: 1,
                        widths: columnWidths.map(width => width * scaleFactor),
                        body: [
                            columnNames.map(name => ({ text: name, style: 'tableHeader', alignment: cellAlignment(name) })),
                            ...tableData.map(row => {
                                return row.map((cell, index) => {
                                    return index > 0 ? { text: cell, style: 'tableBody', alignment: cellAlignment(cell) } : { text: cell, style: 'tableIndex' };
                                });
                            })
                        ]
                    },
                    layout: {
                        hLineWidth: function (i, node) {
                            return (i === 0 || i === node.table.body.length) ? 1 : 0.5;
                        },
                        vLineWidth: function (i, node) {
                            return (i === 0 || i === node.table.widths.length) ? 1 : 0.5;
                        },
                        hLineColor: function (i, node) {
                            return (i === 0 || i === node.table.body.length) ? '#333333' : '#CCCCCC';
                        },
                        vLineColor: function (i, node) {
                            return (i === 0 || i === node.table.widths.length) ? '#333333' : '#CCCCCC';
                        },
                        paddingLeft: function (i, node) {
                            return 2; // Reduced left padding
                        },
                        paddingRight: function (i, node) {
                            return 2; // Reduced right padding
                        },
                        paddingTop: function (i, node) {
                            return 1; // Reduced top padding
                        },
                        paddingBottom: function (i, node) {
                            return 1; // Reduced bottom padding
                        }
                    }
                }
            ],
            styles: {
                header: {
                    fontSize: 10, // Adjusted header font size
                    fontFamily: 'Roboto',
                    bold: true,
                    margin: [0, 0, 0, 5] // Adjusted bottom margin for header
                },
                subheader: {
                    fontSize: 8, // Adjusted subheader font size
                    fontFamily: 'Roboto',
                    margin: [0, 0, 0, 3] // Adjusted bottom margin for subheader
                },
                tableHeader: {
                    fontSize: 7.5,
                    fontFamily: 'Roboto',
                    bold: true,
                    lineHeight: 1.2
                },
                tableBody: {
                    fontSize: 7.5,
                    fontFamily: 'Roboto',
                    lineHeight: 1.2
                },
                tableIndex: {
                    fontSize: 7.5,
                    fontFamily: 'Roboto',
                    alignment: 'center',
                    lineHeight: 1.2
                },
                footerText: {
                    fontSize: 7.5,
                    fontFamily: 'Roboto'
                }
            },
            defaultStyle: {
                fontSize: 7.5,
                font: 'Roboto'
            },
            pageSize: 'A4',
            pageOrientation: pageOrientation,
            pageMargins: pageMargins,
            header: headerContent,
            footer: function (currentPage, pageCount) {
                var currentDate = new Date();
                var dateString = currentDate.toDateString() + ", " + currentDate.toLocaleTimeString();
                return {
                    stack: [
                        { text: 'Page ' + currentPage.toString() + ' of ' + pageCount, alignment: 'center' },
                        { text: 'Printed on ' + dateString, alignment: 'center' }
                    ]
                };
            }
        };

        var pdfDoc = pdfMake.createPdf(docDefinition);
        pdfDoc.open();
    }

</script>




<script>
    function generateEmployeesTable(data, containerId, recordsPerPage = 10) {
        // Create a new table and append thead and tbody
        var table = $('<table class="table table-thead-sticky table-tfoot-sticky table-tbody-bordered table-px-10px table-py-4px table-sm text-nowrap mb-0 table-bordered"/>');
        var thead = $('<thead style="position: sticky; top: 0; background-color: #f8f9fa;"><tr><th><div class="form-check d-flex justify-content-center my-0 mx-n1"><input type="checkbox" class="form-check-input" data-toggle="check-all" /></div></th><th>No</th></tr></thead>');
        var tbody = $('<tbody/>');

        // Add table headers
        for (var key in data[0]) {
            thead.find('tr').append('<th>' + key + '</th>');
        }

        // Add table data
        var currentPage = 0;
        var totalPages = Math.ceil(data.length / recordsPerPage);
        var filteredData = data;

        function renderPage(pageNumber) {
            tbody.empty();
            var startIndex = pageNumber * recordsPerPage;
            var endIndex = startIndex + recordsPerPage;

            for (var i = startIndex; i < endIndex && i < filteredData.length; i++) {
                var tr = $('<tr/>');
                // Add a checkbox to each row
                tr.append('<td><div class="form-check d-flex justify-content-center my-0 mx-n1"><input type="checkbox" class="form-check-input" /></div></td>');
                // Add a row number to each row
                tr.append('<td>' + (i + 1) + '</td>');
                for (var key in filteredData[i]) {
                    tr.append('<td>' + filteredData[i][key] + '</td>');
                }
                tbody.append(tr);
            }

            table.append(thead);
            table.append(tbody);

            // Create a div with class "table-responsive" and append the table
            var responsiveDiv = $('<div class="table-responsive p-2"/>');
            responsiveDiv.append(table);

            // Create pagination controls
            var paginationContainer = $('<nav aria-label="Page navigation" class="d-flex justify-content-between align-items-center p-3"><ul class="pagination pagination-sm m-0"></ul><span class="page-info"></span></nav>');
            var pagination = paginationContainer.find('.pagination');
            var pageInfo = paginationContainer.find('.page-info');

            totalPages = Math.ceil(filteredData.length / recordsPerPage);

            if (totalPages > 1) {
                var prevDisabled = currentPage === 0 ? 'disabled' : '';
                var nextDisabled = currentPage === totalPages - 1 ? 'disabled' : '';

                pagination.append('<li class="page-item ' + prevDisabled + '"><a class="page-link" href="#" data-page="' + (currentPage - 1) + '">Previous</a></li>');

                var maxPagesToShow = 15;
                var startPage = Math.max(0, currentPage - Math.floor(maxPagesToShow / 2));
                var endPage = Math.min(totalPages, startPage + maxPagesToShow);

                for (var j = startPage; j < endPage; j++) {
                    var active = j === currentPage ? 'active' : '';
                    pagination.append('<li class="page-item ' + active + '"><a class="page-link" href="#" data-page="' + j + '">' + (j + 1) + '</a></li>');
                }

                if (endPage < totalPages) {
                    pagination.append('<li class="page-item disabled"><a class="page-link" href="#">...</a></li>');
                    pagination.append('<li class="page-item"><a class="page-link" href="#" data-page="' + (totalPages - 1) + '">' + totalPages + '</a></li>');
                }

                pagination.append('<li class="page-item ' + nextDisabled + '"><a class="page-link" href="#" data-page="' + (currentPage + 1) + '">Next</a></li>');

                pageInfo.text('Page ' + (currentPage + 1) + ' of ' + totalPages);
            }

            responsiveDiv.append(paginationContainer);

            // Append the new div to the specified container
            $('#' + containerId).html(responsiveDiv);

            // Add click event handlers for pagination links
            pagination.find('a').click(function(e) {
                e.preventDefault();
                var pageNumber = parseInt($(this).data('page'));
                if (pageNumber >= 0 && pageNumber < totalPages) {
                    currentPage = pageNumber;
                    renderPage(currentPage);
                }
            });
        }

        // Add search functionality
        $('#search-pos').on('input', function() {
            var searchValue = $(this).val().toLowerCase();
            filteredData = data.filter(function(item) {
                var values = Object.values(item).join(' ').toLowerCase();
                return values.includes(searchValue);
            });
            currentPage = 0;
            renderPage(currentPage);
        });

        renderPage(currentPage);
    }
</script>

<script>
    function capitalizeCaseWise(input) {
        // Use jQuery to handle the capitalization
        $(input).val(function(_, val) {
            // Split the value into words
            var words = val.split(/\s+/);
            // Capitalize the first letter of each word
            var capitalizedWords = words.map(function(word) {
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });
            // Join the words back into a single string
            return capitalizedWords.join(' ');
        });
    }
</script>
