    <script>
        // Ensure the DOM is fully loaded before executing the script
        $(document).ready(function() {
            // Event listener for the "Cancel Order" dropdown item
            $('a.dropdown-item:contains("Cancel Order")').on('click', function(e) {
                e.preventDefault();

                const serialNumber = $('#currentSerial').text().trim();

                if (!serialNumber) {
                    showNotification('error', 'No order selected for cancellation.');
                    return;
                }

                // Show confirmation dialog
                swal({
                    title: "Are you sure?",
                    text: `Do you want to cancel the order with serial number ${serialNumber}?`,
                    icon: "warning",
                    buttons: ["No, keep it", "Yes, cancel it"],
                    dangerMode: true,
                })
                    .then((willCancel) => {
                        if (willCancel) {
                            cancelOrder(serialNumber);
                        }
                    });
            });

            function cancelOrder(serialNumber) {
                showLoading();

                fetch(`/api/products-manager/cancel-order/${serialNumber}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add any necessary headers, like authentication tokens
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        hideLoading();
                        showNotification('success', `Order ${serialNumber} has been successfully canceled.`);
                        // You might want to refresh the order list or update the UI here
                    })
                    .catch(error => {
                        hideLoading();
                        showNotification('error', `Failed to cancel order: ${error.message}`);
                    });
            }

            function showLoading() {
                $('#loading-overlay').show();
            }

            function hideLoading() {
                $('#loading-overlay').hide();
            }

            function showNotification(type, message) {
                $.wnoty({
                    type: type,
                    message: message,
                    position: 'top-right'
                });
            }
        });
    </script>

 <script>
     $(document).ready(function() {
         let allTransactions = [];
         let totalTransactionCount = 0;
         const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F06292', '#AED581', '#7986CB', '#4DB6AC', '#FFD54F'];
         let searchTimeout;
         let activeItemSerialNumber = null;

         function showLoading() {
             $('#loading-overlay').show();
         }

         function hideLoading() {
             $('#loading-overlay').hide();
         }

         function formatDate(dateString) {
             const date = new Date(dateString);
             return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
         }

         function formatCurrency(amount) {
             return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'KES' }).format(amount);
         }

         function getInitials(name) {
             return name.split(' ').map(n => n[0]).join('').toUpperCase();
         }

         function updateTotalCountBadge() {
             $('.messenger-menu-item.active').css('position', 'relative');
             const badgeHtml = `
            <span class="badge rounded-pill bg-danger total-count-badge"
                  style="position: absolute; top: -1px; right: -4px;">
                ${totalTransactionCount}
            </span>`;
             $('.messenger-menu-item.active .total-count-badge').remove();
             $('.messenger-menu-item.active').append(badgeHtml);
         }

         function renderTransactionList(transactions) {
             $('.messenger-chat-list').empty();
             if (transactions.length === 0) {
                 $('.messenger-chat-list').html('<p>No transactions found.</p>');
                 totalTransactionCount = 0;
             } else {
                 transactions.forEach(function(transaction, index) {
                     let formattedDate = formatDate(transaction.transaction_date);
                     let formattedAmount = formatCurrency(transaction.total_amount);
                     let initials = getInitials(transaction.created_by);
                     let colorIndex = index % colors.length;

                     let transactionItem = `
                    <div class="messenger-chat-item position-relative mb-2" data-serial-number="${transaction.serial_number}">
                        <div class="chat-item-content d-flex align-items-center p-2">
                            <div class="messenger-chat-media rounded-circle flex-shrink-0 me-3" style="background-color: ${colors[colorIndex]}; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; color: white; font-size: small;">
                                ${initials}
                            </div>
                            <div class="messenger-chat-content flex-grow-1">
                                <div class="messenger-chat-title d-flex justify-content-between align-items-center">
                                    <div class="fw-bold">${transaction.serial_number}</div>
                                    <div class="messenger-chat-time text-muted small">${formattedDate}</div>
                                </div>
                                <div class="messenger-chat-desc text-muted small">
                                    Created by: ${transaction.created_by} | Amount: ${formattedAmount}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                     $('.messenger-chat-list').append(transactionItem);
                 });
                 totalTransactionCount = transactions.length;
             }
             updateTotalCountBadge();
         }

         function setActiveItem(serialNumber) {
             $('.messenger-chat-item.active').removeClass('active');
             const $newActiveItem = $(`.messenger-chat-item[data-serial-number="${serialNumber}"]`);
             $newActiveItem.addClass('active');
             activeItemSerialNumber = serialNumber;

             // Display transaction summary
             const selectedTransaction = allTransactions.find(t => t.serial_number === serialNumber);
             if (selectedTransaction) {
                 displayTransactionSummary(selectedTransaction);

                 onTransactionSelected(activeItemSerialNumber);


             }

             // Hide the chat menu
             $('.messenger-content').removeClass('show');
         }

         function displayTransactionSummary(transaction) {
             const deepBlue = '#0047AB';
             const deepRed = 'rgba(245,13,55,0.98)';
             const iconStyles = 'margin-right: 5px; vertical-align: middle;';

             const summaryHtml = `
            <div id="transactionSummaryContainer" style="font-family: Arial, sans-serif;">
                <p style="margin: 0; font-size: 11px; line-height: 1.6;">
                    <span id="currentSerial" style="color: ${deepRed}; font-weight: bold;"><i class="fas fa-file-invoice" style="${iconStyles}"></i>${transaction.serial_number}</span>
                    <span style="color: black;"><i class="fas fa-calendar" style="${iconStyles}"></i>Date: ${formatDate(transaction.transaction_date)}</span>
                    <span style="color: ${deepBlue};"><i class="fas fa-user" style="${iconStyles}"></i>Created by: ${transaction.created_by}</span>
                    <span style="color: black;"><i class="fas fa-money-bill" style="${iconStyles}"></i>Amount: ${formatCurrency(transaction.total_amount)}</span>
                </p>
            </div>
        `;

             $('#transactionSummaryContainer').html(summaryHtml);
         }

         $('.messenger-chat-list').on('click', '.messenger-chat-item', function(e) {
             const clickedSerialNumber = $(this).data('serial-number');
             setActiveItem(clickedSerialNumber);
             e.stopPropagation();
         });

         function fetchTransactionData() {
             showLoading();
             $.ajax({
                 url: '/api/products-manager/sales-transactions-summary',
                 method: 'GET',
                 dataType: 'json',
                 success: function(data) {
                     allTransactions = data.sort((a, b) => b.serial_number.localeCompare(a.serial_number));
                     renderTransactionList(allTransactions);
                     hideLoading();
                 },
                 error: function(xhr, status, error) {
                     console.error('Error fetching transactions:', error);
                     $('.messenger-chat-list').html('<p>Error loading transactions. Please try again later.</p>');
                     totalTransactionCount = 0;
                     updateTotalCountBadge();
                     hideLoading();
                 }
             });
         }

         function searchTransactions(searchTerm) {
             if (searchTerm === '') {
                 renderTransactionList(allTransactions);
             } else {
                 let filteredTransactions = allTransactions.filter(transaction =>
                     transaction.serial_number.toLowerCase().includes(searchTerm.toLowerCase()) ||
                     transaction.created_by.toLowerCase().includes(searchTerm.toLowerCase()) ||
                     transaction.transaction_date.includes(searchTerm) ||
                     transaction.total_amount.toString().includes(searchTerm)
                 );
                 renderTransactionList(filteredTransactions);
             }
         }

         $('#search-list').on('input', function() {
             let searchTerm = $(this).val().trim();
             clearTimeout(searchTimeout);

             searchTimeout = setTimeout(() => {
                 searchTransactions(searchTerm);
             }, 300);
         });

         // Initial data fetch
         fetchTransactionData();
     });
 </script>
