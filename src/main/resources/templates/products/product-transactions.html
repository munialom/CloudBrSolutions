<div th:fragment="members">


    <style type="text/css">
        /* Set flex for file-manager-container */

            display: flex;

        }

        .file-manager-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .vertical-divider {
            border-left: 1px solid #ccc; /* Adjust the border style as needed */
            height: 100%; /* Adjust the height of the divider as needed */
            margin: 0 10px; /* Adjust the margin to control spacing */
        }
        .button-divider {

            margin-right: 5px;
            padding-right: 5px;
        }

    <!-- BEGIN #content -->
    <div  class=" d-flex flex-column">


        <div class="panel panel flex-1 m-0 d-flex flex-column overflow-hidden">

            <div class="panel-body flex-1 overflow-hidden">
                <div class="file-manager h-100" id="fileManager">

                    <div class="file-manager-toolbar ">
                        <ul class="nav nav-tabs nav-tabs-v2 px-3">

                                    Create Purchase Order
                                </a>
                            </li>

                            <li class="nav-item me-2">
                                <a class="nav-link px-2" data-bs-toggle="tab" id="pending-form">
                                    <span class="iconify fs-18px me-2 ms-n1" data-icon="solar:list-arrow-down-bold-duotone"></span>
                                    Pending Orders
                                </a>
                            </li>


                            <li class="nav-item me-2">
                                <a class="nav-link px-2" data-bs-toggle="tab" id="approved-form">
                                    <span class="iconify fs-18px me-2 ms-n1" data-icon="solar:list-check-bold-duotone"></span>
                                    Approved Orders
                                </a>
                            </li>

                            <li class="nav-item me-2">
                                <a class="nav-link px-2" data-bs-toggle="tab" id="decline-form">

                                </a>
                            </li>

                            <li class="nav-item me-2">
                                <a class="nav-link px-2" data-bs-toggle="tab" id="unfilled-form">
                                    <span class="iconify fs-18px me-2 ms-n1" data-icon="solar:lock-password-unlocked-bold-duotone"></span>
                                    Unfulfilled
                                </a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link px-2" data-bs-toggle="tab" id="paid-form">
                                    <span class="iconify fs-18px me-2 ms-n1" data-icon="solar:inbox-line-bold-duotone"></span>

                        </ul>


                    </div>

                    <div class="file-manager-container" style="height: auto;">

                        <div class="file-manager-content d-flex flex-column">


                            <div class="d-flex justify-content-between mb-0 text-nowrap p-2 border-bottom">
                                <div class="d-flex align-items-center">
                                    <div class="mx-n1">
                                        <span class="iconify fa-3x text-green-500" data-icon="solar:user-circle-bold-duotone"></span>

                                        <div class="fw-bold text-body text-opacity-75">

                                            <span id="customer-id" class="display" style="display: none;">1</span>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- END #content -->















    <script>
        function loadControlFragment(url) {
            $.ajax({
                url: url,
                type: 'GET',
                success: function(data) {
                    $('#controlPanel').html(data);
                },
                error: function() {
                    console.log('Error loading fragment');
                }
            });
        }

    </script>
