    <script>
        $(document).ready(function() {
            function togglePassword(inputId, eyeIconId) {
                var input = document.getElementById(inputId);
                var icon = document.getElementById(eyeIconId);
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }

            $('#togglePassword').click(function() {
                togglePassword('password', 'togglePassword');
            });

            $('#toggleConfirmPassword').click(function() {
                togglePassword('confirmPassword', 'toggleConfirmPassword');
            });

            function checkPasswordMatch() {
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                var matchSpan = $('#passwordMatch');

                if (password === '' && confirmPassword === '') {
                    matchSpan.text('');
                } else if (password !== confirmPassword) {
                    matchSpan.text('Passwords do not match').css('color', 'red');
                } else {
                    matchSpan.text('Passwords match').css('color', 'green');
                }
            }

            $('#password, #confirmPassword').on('input', checkPasswordMatch);

            $('#updateUserForm').submit(function(e) {
                e.preventDefault();

                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();

                if (password !== confirmPassword) {
                    $.wnoty({
                        type: 'error',
                        message: 'Passwords do not match',
                        position: 'top-right'
                    });
                    return;
                }

                if (password === '') {
                    $.wnoty({
                        type: 'error',
                        message: 'Please enter a new password',
                        position: 'top-right'
                    });
                    return;
                }

                var data = {
                    id: $('input[name="id"]').val(),
                    firstName: $('input[name="firstName"]').val(),
                    lastName: $('input[name="lastName"]').val(),
                    password: password
                };

                $.ajax({
                    url: '/api-user/updateUser',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        $.wnoty({
                            type: 'success',
                            message: 'Password updated successfully!',
                            position: 'top-right'
                        });
                        $('#password, #confirmPassword').val('');
                        checkPasswordMatch();
                    },
                    error: function(response) {
                        $.wnoty({
                            type: 'error',
                            message: response.responseText || 'An error occurred while updating the password.',
                            position: 'top-right'
                        });
