
<div th:fragment="accounts">

    <div class="card border-0">
        <ul class="nav nav-tabs nav-tabs-v2 px-3">

            <li class="nav-item me-2"><a class="nav-link px-2" data-bs-toggle="tab" href="#cr"><i
                    class="fa fa-user-cog fa-lg fa-fw me-2"></i>Ledger Accounts</a></li>


        </ul>
        <div class="tab-content p-3">
            <div class="tab-pane fade show active" id="cr">
                <div th:replace=" ~{coa/chart::charts}"></div>

            </div>


        </div>
    </div>

    <script>
        // Collapsible table rows
        $(document).ready(function() {
            $('.parent .toggle').click(function() {
                $(this).closest('tr').next('.child').toggle();
                $(this).text(function(_, text) {
                    return text === '+' ? '-' : '+';
                });
            });
            $('.child').hide();
        });
    </script>
</div>
