<div th:fragment="settings-communication">

    <div class="col-lg-12">
        <div class="card rounded border" style="margin: auto">


            <div class="card-body" id="settings-communication" style="height:100%;">

                <div class="card rounded border">
                    <ul class="nav nav-tabs nav-tabs-v2 px-3">
                        <li class="nav-item me-2"><a class="nav-link px-2 active" data-bs-toggle="tab"
                                                     href="#allTab"><span
                                class="me-10px"><i
                                class="fab fa-fw t-plus-1 text-black fa-lg fa-mailchimp"></i>SMS</span></a></li>


                        <li class="nav-item me-2"><a class="nav-link px-2" data-bs-toggle="tab"
                                                     href="#mail-server"><span class="me-10px"><i
                                class="fab fa-fw t-plus-1 text-black fa-lg fa-ubuntu"></i>Mail Server</span></a></li>
                        <li class="nav-item me-2"><a class="nav-link px-2" data-bs-toggle="tab"
                                                     href="#mail-template"><span class="me-10px"><i
                                class="fab fa-fw t-plus-1 text-black-500 fa-magento"></i>Mail Template</span></a></li>


                    </ul>
                    <div class="tab-content p-3">
                        <div class="tab-pane fade show active" id="allTab">
                            <div th:replace="configs/sms::sms"></div>
                        </div>


                        <div class="tab-pane fade show " id="mail-server">
                            <div th:replace="mail-settings/mail::mails"></div>

                        </div>
                        <div class="tab-pane fade show " id="mail-template">

                            <div th:replace="mail-settings/mail_template::template"></div>
                        </div>


                    </div>


                </div>


            </div>
        </div>
    </div>


</div>
