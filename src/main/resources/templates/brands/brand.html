<div th:fragment="brand">

    <form id="brandForm" th:action="@{/brands}"  method="POST"
          data-parsley-validate="true">
    <div class="card border-0 mb-4">
        <div class="card-header h6 mb-0 bg-none p-3">
            <i class="fa fa-diagram-project fa-lg fa-fw text-dark text-opacity-50 me-1"></i> Create Brands
        </div>
        <div class="card-body">

                <div class="panel ">
                    <div class="panel-heading bg-teal-100 text-white">

                        <h4 class="panel-title">Product Brands</h4>
                    </div>

                    <div class="panel-body" style=" border: 1px solid #ccc;">


                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label" for="brandName">Brand Name</label>
                                    <input  class="form-control" id="brandName" type="text" name="name"  required >
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label" for="alias">Description</label>
                                    <input  class="form-control" id="alias" type="text" name="description"  required >
                                </div>
                            </div>
                        </div>

                    </div>

                </div>&nbsp;&nbsp;



        </div>
    </div>

    <div class="mailbox-content-footer d-flex align-items-center justify-content-end">
        <button type="submit" class="btn btn-default cancel  ps-40px pe-40px me-5px">Discard</button>
        <button type="submit" class="btn btn-primary ps-40px pe-40px">Save</button>
    </div>


    </form>

    <!-- Add the following JavaScript code to your page -->
    <script type="text/javascript">
        $(document).ready(function() {
            // Submit form on Save button click
            $('#brandForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                var form = $(this);

                // Send AJAX request to save the data
                $.ajax({
                    url: form.attr('action'),
                    type: 'POST',
                    data: form.serialize(),
                    success: function() {
                        // Show success message using Gritter notification
                        $.gritter.add({
                            title: 'Success',
                            text: 'Brand saved successfully: ' + $('#brandName').val(),
                            class_name: 'success',
                            time: 3000 // Display time in milliseconds (3 seconds)
                        });

                        // Reset the form
                        form[0].reset();
                    },
                    error: function() {
                        // Show error message using Gritter notification
                        $.gritter.add({
                            title: 'Error',
                            text: 'Failed to save the brand.',
                            class_name: 'danger',
                            time: 3000 // Display time in milliseconds (3 seconds)
                        });
                    }
                });
            });
        });
    </script>



</div>
