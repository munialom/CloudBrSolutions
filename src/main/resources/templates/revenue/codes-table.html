
<div th:fragment="members">

    <!-- BEGIN table -->
<div class="table-responsive" >
    <table class="table table-thead-sticky table-tfoot-sticky table-bordered table-px-10px table-py-4px table-sm table-striped text-nowrap mb-0" id="members-records">
        <thead>
        <tr class="bg-gradient-gray-dark text-white">
            <th>ID</th>
            <th>Revenue Code</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
            <th>AuditTrail</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="rv : ${codes}">
            <td th:text="${rv.id}"></td>
            <td th:text="${rv.revenueName}"></td>
            <td>
                <span class="time-icon"><i class="fas fa-clock text-success"></i></span>
                <span class="relative-time" th:text="${#temporals.format(rv.created, 'E dd MMM, hh:mma')}"></span>
            </td>
            <td>
                <span class="time-icon"><i class="fas fa-clock text-success"></i></span>
                <span class="relative-time" th:text="${#temporals.format(rv.modified, 'E dd MMM, hh:mma')}"></span>
            </td>

            <td>
                <div>
                    <a href="#" class="btn btn-xs border-0 rounded-pill  p-0 d-flex align-items-center justify-content-center" data-bs-toggle="dropdown">
                        <i class="fa fa-ellipsis-h text-gray-600"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a href="#" class="dropdown-item d-flex align-items-center">
                            <i class="fa fa-fw fa-bookmark fa-lg"></i>
                            <div class="flex-1 ps-1">
                                <div>Data Management</div>
                                <div class="mt-n1 text-gray-500"><small>View and Update Details</small></div>
                            </div>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item serial-number"  ><i class="fa fa-fw fa-arrow-down-short-wide fa-lg me-1"></i>View Transactions</a>
                        <a href="#"  class="dropdown-item"><i class="fa fa-fw fa-pencil fa-lg me-1 text-success"></i>Edit Details</a>
                        <a href="#" class="dropdown-item" ><i class="fa fa-fw fa-circle-minus fa-lg me-1 text-red-500"></i>Delete Record</a>

                    </div>
                </div>
            </td>

        </tr>


        </tbody>

    </table>


</div>
<!-- END table -->





</div>
