<div th:fragment="student">


    <div class="file-manager-content d-flex flex-column bg-white rounded border">
        <div class="col-lg-12" id="dataControlPanel" style="margin-bottom: 0;">
            <div th:replace="~{controls/CommunicationConfigurations::cp}"></div>

        </div>

        <div  id="stockControlPanel">

        </div>


    </div>


    <script>
        $(document).ready(function() {
            // Function to fetch data
            function fetchStaffList() {
                // Construct the URL with query parameters
                var url = '/configs/communication'

                // Make the AJAX request to the server
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(response) {
                        // Update the content of the auto-filter-mem-data element with the fetched data
                        $('#stockControlPanel').html(response);
                    },
                    error: function() {
                        alert('An error occurred while fetching data.');
                    }
                });
            }

            fetchStaffList();

        });
    </script>


</div>
